[package]
name = "moonfire-db"
version = "0.6.1"
authors = ["Scott Lamb <slamb@slamb.org>"]
readme = "../README.md"
edition = "2018"

[features]
nightly = []

[lib]
path = "lib.rs"

[dependencies]
base = { package = "moonfire-base", path = "../base" }
base64 = "0.13.0"
blake3 = "0.3.7"
byteorder = "1.0"
cstr = "0.2.5"
failure = "0.1.1"
fnv = "1.0"
h264-reader = { git = "https://github.com/dholroyd/h264-reader" }
hashlink = "0.6.0"
lazy_static = "1.0"
libc = "0.2"
libpasta = { git = "https://github.com/scottlamb/libpasta", branch = "pr-deps" }
log = "0.4"
mylog = { git = "https://github.com/scottlamb/mylog" }
nix = "0.19.0"
odds = { version = "0.4.0", features = ["std-vec"] }
parking_lot = { version = "0.11.1", features = [] }
prettydiff = "0.4.0"
protobuf = { git = "https://github.com/stepancheg/rust-protobuf" }
ring = "0.16.2"
rusqlite = "0.24.1"
smallvec = "1.0"
tempdir = "0.3"
time = "0.1"
uuid = { version = "0.8", features = ["std", "v4"] }
itertools = "0.10.0"

[build-dependencies]
protobuf-codegen-pure = { git = "https://github.com/stepancheg/rust-protobuf" }
