language: rust
rust:
  - stable
  - nightly
  - 1.17.0
addons:
  apt:
    packages:
      - build-essential
      - libavcodec-dev
      - libavformat-dev
      - libavutil-dev
      - libncurses5-dev
      - libncursesw5-dev
      - libsqlite3-dev
      - libssl-dev
      - pkg-config
matrix:
  allow_failures:
    - rust: nightly
cache: cargo
script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - 'if [ $TRAVIS_RUST_VERSION = nightly ]; then cargo bench --verbose --all; fi'
